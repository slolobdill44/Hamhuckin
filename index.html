<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ham Huckin'</title>
  </head>

  <link href="https://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/matter.js" type="text/javascript"></script>
  <script src="lib/decomp.min.js" type="text/javascript"></script>
  <script src="lib/hamhuckin.js" type="text/javascript"></script>

  <body id="game-screen" onload="gameStart()">
    <div class="shots-text">
      Tosses Left:<div class="shots-number">5</div>
    </div>
    <div class="score-text">
      Score:<div class="score-number">0</div>
    </div>
    <div class="stack-height"></div>

    <div id='title-screen'>
      <div class='title-screen-text'>
        <div class='welcome-text'>Welcome to Ham Huckin'</div>
        <div class='game-instructions'>press and hold spacebar to aim the bacon!</div>
        <div class='start-instructions'>click anywhere to start</div>
      </div>
    </div>

    <div id='ending-screen'>
      <div class='ending-screen-text'>
        <div class='game-over-text'>Game Over!</div>
        <div class='ending-score-text'>Your score was: <div class='score-number'>0</div></div>
        <div class='game-over-text'>Click anywhere to restart</div>
      </div>
    </div>

    <footer id="info-nav">
      <p>
        <strong class="title-text">Ham Huckin'</strong>
        <a href="https://github.com/slolobdill44"><img class="github-img" src="assets/github.png" /></a>
        <a href="http://www.wherestheguero.com/" class="portfolio-link" >my portfolio</a>
      </p>
    </footer>
  </body>


</html>
